<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Conducteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Inscription du conducteur</h2>
    <form method="post">
        {% csrf_token %}
        <input name="nom" class="form-control mb-2" placeholder="Nom" required>
        <input name="telephone" class="form-control mb-2" placeholder="Téléphone" required>
        <input name="email" class="form-control mb-2" placeholder="Email (facultatif)">
        <input name="voiture" class="form-control mb-2" placeholder="Voiture" required>
        <input name="nombre_places" class="form-control mb-2" type="number" placeholder="Nombre de places" required>
        <button type="submit" class="btn btn-success">S'inscrire</button>
    </form>
</body>
</html>
